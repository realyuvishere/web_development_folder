<!DOCTYPE html>
<html>
<body>
<div id="loading">
<img id="loading-image" src="buffer.gif" alt="Loading..."/>
</div>
<style>
#loading {
width: 90%;
height: 50%;
top: 0px;
left: 0px;
position: fixed;
display: block;
opacity: 0.7;
background-color: #fff;
z-index: 99;
text-align: center;
}

#loading-image {
position: absolute;
top: 100px;
left: 240px;
z-index: 100;
}
</style>
<script language="javascript"type="text/javascript">
     $(window).load(function() {
     $('#loading').hide();
  });
</script>
</body>
</html>
