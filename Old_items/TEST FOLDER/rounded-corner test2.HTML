<!DOCTYPE html>
<html>
<head>
<style>
#rcorners1 {
  border-radius: 15px 50px 30px 5px;
  background: #8AC007;
  padding: 20px;
  width: 100px;
  height: 75px;
}
#rcorners2 {
  border-radius: 15px 50px 30px;
  background: #8AC007;
  padding: 20px;
  width: 100px;
  height: 75px:
}
#rcorners3 {
  border-radius: 15px 50px;
  background: #8AC007;
  padding: 20px;
  width: 100px;
  height: 75px;
}
</style>
</head>
<body>
<p> border radius property allows you to add rounded corners to the elements. </p>
<p id="rcorners1"> rounded corners with 4 values.</p>
<p id="rcorners2"> rounded corners with 3 values.</p>
<p id="rcorners3"> rounded corners with 2 values.</p>
</body>
</html>
