<!DOCTYPE html>
<html>
<head>
<style>
#rcorners1 {
  border-radius: 25px;
  background: #8AC007;
  padding: 20px;
  width: 100px;
  height: 75px;
}
#rcorners2 {
  border-radius: 25px;
  border: 2px solid #8AC007;
  padding: 20px;
  width: 100px;
  height: 75px:
}
#rcorners3 {
  border-radius: 25px;
  background: url(slipknot1.jpg);
  background-position: left top;
  background-repeat: repeat;
  padding: 20px;
  width: 100px;
  height: 75px;
}
</style>
</head>
<body>
<p> border radius property allows you to add rounded corners to the elements. </p>
<p id="rcorners1"> rounded corners with bg-color.</p>
<p id="rcorners2"> rounded corners with only border.</p>
<p id="rcorners3"> rounded corners with a background image.</p>
</body>
</html>
