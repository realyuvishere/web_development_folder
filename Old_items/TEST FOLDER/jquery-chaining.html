<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.12.2.js"></script>
    <link rel="icon" type="image/png" href="my%20test%20logo.png">
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#p1").css("color", "teal")
            .slideUp(5000)
            .slideDown(500);
    });
});
</script>
    <title>Chaining</title>
</head>
<body>

<p id="p1">jQuery is fun!!</p>

<button>Click me</button><br><br>
<img src="my%20test%20logo.png" width="80px" height="80px">
</body>
</html>
