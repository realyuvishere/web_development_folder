<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body class="w3-container">

<h2>W3.CSS Animated Modal</h2>
<p>Slide in the Modal from a specific direction using the .w3-animate-top, .w3-animate-bottom, .w3-animate-left or .w3-animate-right class:</p>

<button onclick="document.getElementById('id01').style.display='block'" class="w3-btn">Open Animated Modal</button>

<div id="id01" class="w3-modal">
<div class="w3-modal-content w3-animate-top w3-card-8">
<header class="w3-container w3-teal"> 
<span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn">x</span>
<h2>Modal Header</h2>
</header>
<div class="w3-container">
      <p>Some text..</p>
      <p>Some text..</p>
    </div>
<footer class="w3-container w3-teal">
      <p>Modal Footer</p>
    </footer>
</div>
</div>
    
</body>
</html>
